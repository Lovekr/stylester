<script>
$(document).ready(function() {
            $("#postcontent").submit(function(e) {alert("here");
                var email=document.getElementById("email");
                var password=document.getElementById("password");
                if(email.value==""||password.value==""){alert("No blank values allowed");return false;}
                var auth_data = {"email":email.value, "password":password.value};

                e.preventDefault();
                $.ajax({
                    type : "POST",
                    crossDomain: true,
                    contentType: 'application/json',
                    url : "http://localhost:8000/login",
                    data : JSON.stringify(auth_data),
                    beforeSend : function() {
                          // $(".post_submitting").show().html("<center><img src='images/loading.gif'/></center>");
                    },
                    success : function(response) {
                        
                        localStorage.setItem('myMainKey', JSON.stringify(response.data));
                        window.location.href = "index.html";
                    }
                });
                e.preventDefault();
            });

        });
</script>
