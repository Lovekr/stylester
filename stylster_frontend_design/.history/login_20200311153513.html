<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
     <link rel="stylesheet" href="./css/owl.carousel.css">
     <link rel="stylesheet" href="./css//owl.theme.default.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="./css/login.css">
    <title>STYLSTER</title>
    <script type="text/javascript">
    function validate(){
        var username=document.getElementById("uname");
        var password=document.getElementById("pass");
        if(username.value==""||password.value==""){
            alert("No blank values allowed");
            return false;
        }
        else
        {
            true;
        }
    }
    </script>
</head>
<body>
     <div class="loginbox">
            <img src="./asset/login icon svg white-01.svg" class="loginicon">
         <h1>Login</h1>
         <form>
             <p>Username</p>
             <input type="text" name="" id="uname" placeholder="Enter Username" required> 
             <p>Password</p>
             <input type="password" name="" id="pass" placeholder="Enter Password" required> 
             <input type="submit" name="" value="Login" onclick="validate()">
             <a href="#">Forgot your password?</a>
         </form>
     </div>
</body>
</html>
